type Query {
    job(id: ID!): Job,
    jobs: [Job!],
}

"""
Represents a job ad posted to our board
"""
type Job {
    id: ID!
    """ The __date__ is when the job was published """
    date: String
    """ Title  of the job """
    title: String!
    description: String
    company: Company!
}

type Company {
    id: ID!
    name: String!
    description: String
}